# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Renee.PoopCheck/Renee.PoopCheck.csproj
    - name: Build
      run: dotnet build --no-restore ./Renee.PoopCheck/Renee.PoopCheck.csproj
    - id: PoopCheck
      uses: ./.github/actions/poopcheck
      with:
        copyright-format: 'Hello!'
    - run: echo result ${{ steps.PoopCheck.outputs.result}}
      shell: bash
